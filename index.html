<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Ma bibliothèque</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css"  >
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        
        <div id="form-add-book" >
            <form action="#" method="GET" id="fab" name="fab" >
                <fieldset>
                    <div class="form-group">
                        <label for="titre" name="titre" >Saisie livre </label>
                        <input type="text" class="form-control" id="titre" placeholder="Entrer titre ">
                    </div>
                    <div class="form-group">
                        <label for="prix" name="prix">Prix </label>
                        <input type="text" class="form-control" id="prix" placeholder="Entrer prix">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="disp" name="disp">Disponible </label>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                   
                </fieldset> <br>
            </form>
        </div>

        <article id="bibl">
            <h1>Ma bibliothèque</h1>
        </article>
    

      <script src="index.js"></script>
</body>
</html>
